spring:
  application:
    name: parking-management-system-api

  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/parking_system_db?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update

springdoc:
  swagger-ui:
    path: /docs-parking-system.html
  api-docs:
    path: /docs-parking-system
  packagesToScan: com.example.parking_management_system_api.resources
