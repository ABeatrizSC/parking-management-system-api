spring.application.name=parking-management-system-api

# MySQL Database Connection Properties
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/parking_system_db?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Springdoc
springdoc.swagger-ui.path=/docs-parking-system.html
springdoc.api-docs.path=/docs-parking-system
springdoc.packagesToScan=com.example.parking_management_system_api.resources